<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form id="churnForm">
        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

        <label>Senior Citizen:</label>
        <select name="SeniorCitizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <label>Partner:</label>
        <select name="Partner">
            <option>Yes</option>
            <option>No</option>
        </select><br><br>

        <label>Dependents:</label>
        <select name="Dependents">
            <option>Yes</option>
            <option>No</option>
        </select><br><br>

        <label>Tenure:</label>
        <input type="number" name="tenure" min="0" required><br><br>

        <label>Phone Service:</label>
        <select name="PhoneService">
            <option>Yes</option>
            <option>No</option>
        </select><br><br>

        <label>Multiple Lines:</label>
        <input type="text" name="MultipleLines"><br><br>

        <label>Internet Service:</label>
        <input type="text" name="InternetService"><br><br>

        <label>Monthly Charges:</label>
        <input type="number" name="MonthlyCharges" step="0.01" required><br><br>

        <label>Total Charges:</label>
        <input type="number" name="TotalCharges" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>
</body>
</html>
